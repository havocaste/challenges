<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap"
        rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <title>Frontend Challenge | Order summary card</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="page">
  <div class="container">
    <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero"/>
    <div class="order-summary">Order Summary</div>
    <div class="description">You can now listen to millions of songs,
      audiobooks, and podcasts on any device anywhere you like!</div>
    <div class="plan-selected">
      <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
      <div class="plan-details">
        <div class="plan-time">Annual plan</div>
        <div class="plan-cost">&#36;59.99/year</div>
      </div>
      <a class="change-option" href="#">Change</a>
    </div>
    <a class="payment-button" href="#">Proceed to Payment</a>
    <a class="cancel-option" href="#">Cancel Order</a>
  </div>
</div>
</body>
</html>
