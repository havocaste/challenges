<!DOCTYPE html>
<html lang="it">
<head>
<title>Effettua il login</title>
    <link rel="icon" type="image/png" href="images/favicon-login.png">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="code.js"></script>
</head>
<body>
<div id="content">
    <h1>Pagina di accesso</h1>
    <form>
    <label for="account" id="label1">Nome utente:</label>
    <input type="text" id="account" name="account" title="Inserisci il tuo nome utente">
    <div class="ver-space"></div>
    <label for="password" id="label2">Password:</label>
    <input type="password" id="password" name="password" title="Inserisci la tua password">
    <div class="ver-space"></div>
    <input type="reset" id="reset" value="Elimina">
    <input type="submit" id="submit" value="Accedi" onclick="enterClick()">
    </form>
</div>
</body>
</html>
